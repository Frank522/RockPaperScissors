<html>
    <head>
        <link rel="stylesheet" href="css/style.css"></link>
        <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Mate+SC">
    </head>
    <body style="font-family: 'Mate SC'">
        <header>
            <h3>Rock, Paper, Scissors</h3>
            <h6>Rock smashes scissors, scissors cuts paper, and paper covers rock. </h6>
            <h6>Win 5 rounds before the computer to win.</h6>
        </header>
        <div class="inputs">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
        <div class="results">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
                <tr>
                    <td id="wins"></td>
                    <td id="losses"></td>
                </tr>
            </table>
        </div>
        <button id="start">start</button>
    </body>
</html>
<script src="js/main.js"></script>
